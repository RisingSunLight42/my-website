<!DOCTYPE html>
<html>
    <head>
        <title>RisingSunLight | Jeune dev</title>
        <meta
            name="description"
            content="RisingSunLight est un jeune développeur touche à tout voulant apprendre à faire un maximum."
        />
        <meta charset="utf-8" />
        <!-- Permet d'améliorer le référencement-->
        <meta name="robots" content="index,follow" />
        <link rel="icon" href="/images/icon.ico" />
        <!-- Permet d'adapter l'affichage pour les téléphones : le contenu prendra toute la place disponible-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Bienvenue sur mon site web !</h1>
        <p>
            Ceci est un petit paragraphe de texte qui devrait changer dans le
            <i> futur</i> !
        </p>
        <h2>Soutsu, mais dans sa version lion !</h2>
        <!-- Le "alt" permet d'afficher un texte pour les personnes ne pouvant pas charger les images, ou les malvoyants
        Les attributs width et height seront déplacés dans du CSS plus tard -->
        <img
            width="486"
            height="420"
            src="images/Soutsu_Lion.png"
            alt="Image de mon fursona Soutsu, mais en lion avec des ailes de phénix enflammées."
        />
        <h2>Ma dernière vidéo Speed Writing en lien</h2>
        <!-- l'attribut target permet de définir où ouvrir le lien, ici _blank dit de la faire dans un nouvel onglet-->
        <a target="_blank" href="https://www.youtube.com/watch?v=oApNnotJoeM"
            ><img
                src="images/iconmonstr-youtube-6.svg"
                alt="Icône de Youtube"
            />
            <em>Speed Writing #4</em></a
        >
        <h2>Donnez-moi votre avis sur mon site web !</h2>
        <form>
            <!-- Le label identifie à quel input il appartient via l'attribut id
            l'attribut name permet de bien envoyer les informations dans le formulaire.
            !Si un input n'a pas de name, il ne sera pas envoyé.-->
            <label for="user">Ton pseudo</label>
            <input maxlength="20" name="user" type="text" id="user" />
            <label for="email">Ton email</label>
            <input name="email" type="email" id="email" />
            <label for="choix_avis">Ton avis</label>
            <!-- Un select est comme un input, mais il peut contenir plusieurs balises options pour permettre les choix multiples-->
            <select name="choix_avis" id="choix_avis">
                <option value="excellent">Excellent !</option>
                <option value="bof">Bof.</option>
                <option value="nul">Nul...</option>
            </select>
            <!-- Le type submit permet de déclarer le bouton comme un bouton d'envoi du formulaire-->
            <button type="submit">Envoyer</button>
        </form>
    </body>
</html>
